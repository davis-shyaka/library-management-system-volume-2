<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
<!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
<link rel="stylesheet" href="style.css">
<script src="https://kit.fontawesome.com/92d2814568.js" crossorigin="anonymous"></script> 
<title>UR-Library</title>
</head>
<body>
    <div class="container bg-info my-5 mx-auto shadow-lg p-2 mb-5 rounded my-container">
        <div class="container">
            <div class="row align-items-center">
                <div class="col">
                    <div class="book-icon">
                        <img src="./1722.jpg" alt="">
                    </div>
                </div>
                <!-- sign-in form-->
                <div class="col">
                    <div class="row align-items-center">
                        <div class="login-icon">
                            <i class="fa-solid fa-user-graduate fa-2x student-icon"></i>
                        </div>
                        <form class="login-form">
                            <div class="mb-3">
                              <label for="reg-number" class="form-label">Registration Number</label>
                              <input class="form-control" id="reg-number" aria-describedby="reg-number" required>
                              <div class="form-text">We'll never share your Reg-Number with anyone else.</div>
                            </div>
                            <div class="mb-3">
                              <label for="password" class="form-label">Password</label>
                              <input type="password" class="form-control" id="password" required>
                            </div>
                            <div class="log-in text-center">
                                <button type="submit" class="btn btn-outline-warning">Login</button>
                            </div>
                            <div class="forgot-password text-center">
                                <a href="" class="link-primary forgot-password">Forgot Password?</a>
                            </div>
                          </form>
                    </div>

                    <div class="row align-items-center">
                        <div class="container bg-dark shadow-lg rounded">
                            <p class="signup-warning text-white my-1">Don't have an account? Please <a href="../4-user_sign_up_page/sign-up.html" class="link-info">SignUp</a></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
